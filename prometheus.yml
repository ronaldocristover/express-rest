global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Payment Method Service
  - job_name: 'payment-method-service'
    static_configs:
      - targets: ['localhost:8888']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # Node Exporter (if you have it)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Loki (for metrics)
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []